{% extends 'base2.html' %}

{% block content %}
<div class="card mt-4">
    <div class="card-header bg-primary text-white">
        ویرایش پروژه: {{ project.title }}
    </div>
    <div class="card-body">
        <!-- فرم ویرایش -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-1"></i> ذخیره تغییرات
                </button>
                <a href="{% url 'project_list' %}" class="btn btn-secondary ms-2">
                    <i class="fas fa-arrow-right me-1"></i> بازگشت
                </a>
            </div>
        </form>

        <!-- فرم حذف (بیرون از فرم ویرایش) -->
        <form method="post" action="{% url 'delete_project' project.id %}" class="mt-3" onsubmit="return confirm('آیا از حذف این پروژه مطمئن هستید؟');">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i> حذف پروژه
            </button>
        </form>
    </div>
</div>
{% endblock %}
